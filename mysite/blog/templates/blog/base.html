<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Langar&family=Oswald&family=Roboto:ital,wght@1,300&family=Work+Sans&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>



    <nav class="navbar navbar-inverse">
      <div class="contanier">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav">
          <li class="{% block blog_active %}{% endblock %}">
            <a class="navbar-brand" href="{% url 'post_list' %}"> My Blog </a>
          </li>
          <li class="{% block about_active %}{% endblock %}">
             <a class="navbar-brand" href="{% url 'about' %}">
             <span class="glyphicon glyphicon-info-sign " aria-hidden="true"></span>&nbsp; About
             </a>
          </li>
        </ul>
        <!-- right side things-->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right" id=topNavBar>
              {% if user.is_authenticated %}
                <li class="{% block newpost_active %}{% endblock %} posta"><a href="{% url 'post_new' %}">New Post</a></li>

                <li class="posta"><a href="{% url 'logout' %}">LogOut</li></a>
                <li class="posta"><a> Welcome:{{user.username}}</a></li>


              {% else %}
                <li class="posta"><a href="{% url 'login' %}">New Post</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></li></a>
              {% endif %}
          </ul>
        </div>


      </div>

    </nav>

    {% block content %}
    {% endblock %}



  </body>
</html>
